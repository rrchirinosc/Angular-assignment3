<!doctype html>
<html ng-app='NarrowItDownApp' lang="en">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div ng-controller="NarrowItDownController as menu" class="container">
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="form-controls">
        <input type="text" placeholder="search menu item" ng-model="menu.searchFor" class="form-control">
        <button ng-click="menu.populateList(menu.searchFor)" class="btn btn-primary">Narrow It Down For Me!</button>
      </div>
      <!-- found-items should be implemented as a component -->
      <found-items list="menu.selected" on-remove="menu.removeItem(index)"></found-items>
  </div>

</body>
</html>
